name: Docker Build

# MANUAL ONLY - No automatic runs to avoid compute costs
# This workflow ONLY runs when manually triggered via GitHub UI
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.1)'
        required: true
        type: string
      push:
        description: 'Push to Docker Hub'
        required: true
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: kairin/bases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event.inputs.push == true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version
        id: version
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/bake-action@v4
        with:
          files: docker-bake.hcl
          push: ${{ github.event.inputs.push }}
        env:
          VERSION: ${{ steps.version.outputs.version }}
          DATE_TAG: ${{ steps.version.outputs.date }}
